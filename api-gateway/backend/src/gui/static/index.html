<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flusso API Gateway</title>
    <link rel="stylesheet" href="/static/styles.css">  <!-- Estilo para la página -->
</head>
<body>
    <div id="app" class="container">
        <h1>Welcome to Flusso API Gateway</h1>

        <!-- Dashboard Section -->
        <section id="dashboard">
            <h2>Dashboard</h2>
            <p id="status">Loading...</p>
        </section>

        <!-- Gateways Section -->
        <section id="gateways">
            <h2>Gateways</h2>
            <ul id="gateway-list"></ul>
        </section>

        <!-- Routes Section -->
        <section id="routes">
            <h2>Routes</h2>
            <ul id="route-list"></ul>
        </section>

        <!-- Metrics Section -->
        <section id="metrics">
            <h2>Metrics</h2>
            <p>Traffic Overview: 1000 requests served.</p>
            <p>Error Rate: 0.02%</p>
        </section>
        
        <script src="/static/app.js"></script>  <!-- Script para cargar dinámicamente -->
    </div>
</body>
</html>
